name = "fx"
main = "build/worker/shim.mjs"
compatibility_date = "2023-03-22"

# Disable publishing to workers.dev.
workers_dev = false

routes = [
    { pattern = "fx2.huijzer.xyz", custom_domain = true }
]

[vars]
WORKER_ENV = "production"

[build]
command = "worker-build --release"

[observability]
enabled = true
# 1 means sample 100% of logs. 0.1 means sample 10% of logs.
head_sampling_rate = 1

[limits]
cpu_ms = 3000

# Created with
# wrangler d1 create fx-db --location=weur
[[d1_databases]]
binding = "FXDB"
database_name = "fx-db"
database_id = "ed406863-6c0e-4444-92ce-03f358cf5ed8"
