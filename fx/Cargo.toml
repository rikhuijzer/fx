[package]
name = "fx"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
readme = "../README.md"
publish = false

[dependencies]
axum = { version = "0.8", features = ["form", "macros"] }
axum-extra = { version = "0.10", features = ["cookie"] }
chrono = { version = "0.4.40", features = ["serde"] }
fx-auth = { path = "../fx-auth" }
http-body-util = "0.1.3"
hyper = "1.6.0"
indoc = "2"
markdown = { version = "1.0.0-alpha.23", features = ["serde"] }
rusqlite = { version = "0.34.0", features = ["blob", "bundled", "chrono"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.140"
serde_urlencoded = "0.7"
tower = "0.5"
tracing = "0.1"

[dev-dependencies]
pretty_assertions = "1"
tokio = { version = "1.44", features = ["rt-multi-thread", "macros"] }
tracing-subscriber = "0.3"

[features]
std = []
clib = ["dep:rusqlite"]

[profile.dev]
debug = 0
strip = "debuginfo"
split-debuginfo = "unpacked"

[profile.release]
lto = true
strip = true
codegen-units = 1
opt-level = "z"
